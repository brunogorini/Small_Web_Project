		<header>
			<div class="imagLogo">
				<img src="imagens/LogoCelpq.png" alt="Logo: O Cel é o Limite">

			<div class="ender">

		<section>
			<form class="acess">
				<table class="tabAcess">
					<thead>
						<tr class="titulo">
							<th colspan="3">Acessórios</th>
						</tr>
			
						<tr class="linTH">
							<th>Tipo</th>

					<tbody>
						<tr>
							<th class="colTH"><label for="carregadores">Carregadores Portáteis</label><br><br>
								<select name="carregadores" id="carregadores" onChange="infoCar(this);">

							<script src="acessorios.js"></script>
						</tr>

						<tr>
							<th class="colTH"><label for="memoria">Cartões de Memória</label><br><br>
								<select name="memoria" id="memorias" onChange="infoMem(this);">
									<option value="defaultValue" selected>---</option>				
									<option value="0">Sandisk 128Gb</option>
									<option value="1">Samsung 64Gb</option>
								</select>
								</th>	
						</tr>
					</tbody>
