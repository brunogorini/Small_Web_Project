<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">
		<title>Compras</title>
		<meta name="description" content="O melhor site de compra de aparelhos celulares e acessórios">
		<meta name="keywords" content="celular, aparelhos, acessórios, compras">
		<meta name="author" content="Bruno Gorini">
		<link rel="stylesheet" type="text/css" href="mystyle.css">
		<script src="telefone.js"></script>		
	</head>
 
	<body>
		<header>
			<div class="imagLogo">
				<img src="imagens/LogoCelpq.png" alt="Logo: O Cel é o Limite">
			</div>
			<div class="ender">
				<address>Av. Alexander Graham Bell,1847<br>
						Cel: (21) 98765-4321<br>
						<a href="mailto:contato@gbell.com.br">contato@gbell.com.br</a>
				</address>
			</div>
		</header>
	
		<nav>
			<ul>
				<li>
					<a target="_self" href="CelLimite.html">Apresentação</a>
				</li>
				<li>
					<a target="_self" href="Aparelhos.html">Aparelhos</a>
				</li>
				<li>
					<a target="_self" href="Acessorios.html">Acessórios</a>
				</li>
				<li>
					<a target="_self" href="Compras.html">Compras</a>
				</li>
			</ul>
		</nav>
	
		<section>
			<form action="/action_page.php" method="post">
		
				<fieldset class="fsForm">
					<legend>Dados de Identificação:</legend>
					<label class="left" for="nome">Nome:</label>
						<input type="text" name="nome" id="nome">
					<label class="right" for="cpf">Cpf:</label>
						<input type="text" name="cpf" id="cpf" maxlength="11"><br>
					<label class="left" for="telefone">Telefone:</label>
						<input type="tel" name="telefone" id="telefone" onChange="criticaTel(this);">
					<label class="right" for="email">Email:</label>
						<input type="email" name="email" id="email"><br>
					<label class="left" for="endereco">Endereço:</label>
						<input type="text" name="endereco" id="endereco">
				</fieldset>
		
				<fieldset class="fsResEsq">
					<legend>Produtos:</legend>
					<label for="aparelhos">Aparelhos:</label>
						<select name="aparelhos" id="aparelhos" onChange="selApar(this);">
							<option value="defaultValue" selected>---</option>				
							<optgroup label="Motorola">
								<option value="0">Moto G5 32GB</option>
								<option value="1">Moto Z2 64GB</option>
							</optgroup>
							<optgroup label="Asus">
								<option value="2">Zenphone 3 16GB</option>
							</optgroup>
							<optgroup label="Samsung">
								<option value="3">Galaxy J5 16GB</option>
								<option value="4">Galaxy J7 32GB</option>
							</optgroup>
							<optgroup label="Apple">
								<option value="5">IPhone 7 32GB</option>
							</optgroup>				
						</select>
					<label for="acessorios">Acessórios:</label>
						<select name="acessorios" id="acessorios" onChange="selAcess(this);">
							<option value="defaultValue" selected>---</option>				
							<optgroup label="Carregadores">
								<option value="0">Pineng Pn-951</option>
								<option value="1">Pineng Pn-968</option>
								<option value="2">Tp-Link Pb10400</option>
							</optgroup>
							<optgroup label="Memória">
								<option value="3">Sandisk 128GB</option>
								<option value="4">Samsung 64GB</option>
							</optgroup>
						</select>
					<div>
						<label for="remover">Selecionados:</label>
						<span class="right">
							<input type="button" value="Remover" name="remover" id="remover" onclick="remove();">
						</span>
					</div>
					<textarea name="selecionados" id="selecionados" cols="60" rows="8" readonly></textarea>
					<script src="compras.js"></script>
					<div>
						<label for="valor">Valor:</label>
						<span class="right">
							<input type="text" name="valor" id="valor" readonly>
						</span>
					</div>
				</fieldset>
		
				<fieldset class="fsResDir">
					<legend>Forma de Pagamento:</legend>
						<input type="radio" name="pagamento" value="visa">Cartão Visa<br>
						<input type="radio" name="pagamento" value="mastercard">Cartão Mastercard<br>
						<input type="radio" name="pagamento" value="boleto">Boleto Bancário<br>	
						<div class="parcelamento">
							<label for="parcelamento">Parcelamento sem juros:</label>
							<select name="parcelamento" id="parcelamento">
								<option selected>1</option>				
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</div>
					<fieldset class="fsCartao">
						<legend>Dados do Cartão:</legend>
						<label for="numero">Número:</label>
							<input type="text" name="numero" id="numero"><br>
						<label for="validade_mes">Validade:</label>
							<input type="number" min="1" max="12" step="1" name="validade_mes" id="validade_mes">
							<span> / </span>
							<input type="number" min="2017" max="2099" step="1" name="validade_ano" id="validade_ano"><br>
					</fieldset>
				</fieldset><br><br>

				<div class="submit">
					<input type="submit" value="Enviar">
					<input type="reset" value="Limpar">
				</div>
			</form>
		</section>
	</body>

</html>
